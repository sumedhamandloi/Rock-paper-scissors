<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="img-section">
        <div class="selection" id="rock"><img src="images/rock.png" alt="Rock" class="image rock"></div>
        <div class="selection" id="paper"><img src="images/paper.png" alt="Paper" class="image paper"></div>
        <div class="selection" id="scissors"><img src="images/scissors.png" alt="Scissors" class="image scissors"></div>
    </div>

    <div class="score-section">
        <div class="score-box"><h4>Your Score</h4>
            <h2 class="user-score" id="your-score">0</h2>
        </div>
        <div class="score-box"><h4>Comp Score</h4>
            <h2 class="comp-score" id="comp-score">0</h2>
        </div>
        
    </div>

    <div class="result-section">
        <p>Select rock/paper/scissors.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
